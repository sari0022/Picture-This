<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source srcset="images/museum-960_x_540.jpg" media="(max-width:900px">
      <source srcset="images/museum-640_x_360.jpg" media="(max-width:600px">
      <source srcset="images/museum-320_x_180.jpg" media="(max-width:300px">
      <source srcset="images/museum-480_x_480.jpg" media="(min-width:900px">
      <source srcset="images/museum-960_x_960.jpg" media="(min-width:1280px">
      <source srcset="images/museum-1440_x_1440.jpg" media="(min-width:1600px">
      <img src="images/museum-960_x_540.jpg" alt="museum photo">
    </picture>

  </header>
</body>

</html>
